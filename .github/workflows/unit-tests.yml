name: UnitTests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
      - 'README.md'
    # Only trigger on branches, not on tags
    branches: 'main'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
            python-version: '3.11'
            cache: 'pip' # caching pip stuff
    - name: Run Install Swirl
      run: ./install.sh
    - name: Run Install Tests Swirl
      run: ./install-test.sh
    - name: Run pytest unit tests
      run: pytest
    - name: Set branch name
      id: extract_branch
      run: |
        BRANCH_NAME=$(echo $GITHUB_REF | cut -d "/" -f 3)
        echo "::set-output name=branch::$BRANCH_NAME"
    - name: Write branch to file
      run: echo "${{ steps.extract_branch.outputs.branch }}" > branch.txt
    - name: Upload branch file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: branch-info-${{ github.run_id }}
        path: branch.txt
